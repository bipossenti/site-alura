<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alive Puppets</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <img class="header-image" src="Logo.jpg" alt="logo da loja">
        <ul class="list-header">
            <li class="header-list-item">produtos</li>
            <li class="header-list-item">contato</li>
        </ul>
    </header>
    <section class="produtos">
        <div class="produtos-div-conteudo">
            <h2 class="produtos-titulo">Sobre a loja Alive Puppets</h2>
            <p class="produtos-texto-um">A Alive Puppets foi fundada em 2023 e tem como objetivo vender pelúcias originais ,de qualidade através do nosso site.</p>
            <p class="produtos-texto-dois"> Oferecemos linhas personalizadas,de Marca como Disney.</p>
        </div>
        <img class="produtos-imagem" src="Marrie.JPG" alt="imagem que representa uma pelucia original.">
    </section>
    <section class="pelucia">
        <h2 class="pelucia-titulo">Produtos em Destaque!</h2>
        <div class="pelucia-todos">
        <span></span>
        <div class="pelucia-div">
            <img class="pelucia-imagem" src="Mikemonster.JPG" alt="foto do mike monster">
            <h3 class="pelucia-nome">mikemonster</h3>
            <a href="https://github.com/mikemonster"><img class="pelucia-icone" src="github.png" alt="icone github"></a>
            <a href="https://linkedin.com/mikemonster"><img class="pelucia-icone" src="linkedin.png" alt="icone linkedin"></a>
            <a href="https://instagram.com/mikemonster"><img class="pelucia-icone" src="instagram.jpg" alt="icone instagram"></a>
            </div>
        <div class="pelucia-div">
            <img class="pelucia-imagem" src="Marrie.JPG" alt="foto da marrie">
            <h3 class="pelucia-nome">marrie</h3>
            <a href="https://github.com/marrie"><img class="pelucia-icone" src="Marrie.JPG" alt="icone github"></a>
            <a href="https://linkedin.com/marrie"><img class="pelucia-icone" src="linkedin.png" alt="icone linkedin"></a>
            <a href="https://instagram.com/marrie"><img class="pelucia-icone" src="instagram.jpg" alt="icone instagram"></a>
        </div>
       
    </div>
    </section>
</body>
</html>
